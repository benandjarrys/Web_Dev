<style type="text/css">



body{
	background-image:url("img/Home_Page.png");
	background-position: top;
	background-repeat: no-repeat;
	background-color:black;
	max-width: 100%;
	max-height:100%;
	opacity:0;
	transition:3s;
}

body:hover{
opacity:1;

}
body:hover::after{
	opacity:1;
	background-image:none;
}


img{
max-width: 100%;
max-height:100%;

}



#container{
    width: 100%;
    height: 300px;
    float:bottom;
    position:fixed;
    background-color: none;
    opacity:1;
    margin: 20px;
    margin-top:250px;	
    margin-left:300px;
    padding: 0px;
    overflow:auto;
    transition:2s;
}


#page{
	position:relative;
    width: 11.8%;
    background-color:none;
    float: left;
    height: 300px;
    margin-right:100px;

}

#page img {
  position:absolute;
  left:0;

  -webkit-transition: opacity 1s ease-in-out;
  -moz-transition: opacity 1s ease-in-out;
  -o-transition: opacity 1s ease-in-out;
  transition: opacity 1s ease-in-out;
  transition-delay: 0.5s;
}

#page img.top:hover{
	opacity:0;	
}
